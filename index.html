<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    
</head>
<body>
    <div class="container">
        
                <div class="jumbotron" style="background-color:#8B0000; color: white; text-align: center">
                    <h1>Anytime is Train Time</h1><br>
                    <h3>Choo Choo. Chee Chee.</h3>
                </div>
          
 
        <div class="row">
                <div class="col-sm-12">
                  <div class="card">
                          <div class="card-header">
                            Current Train Schedule
                          </div> 
                          <div class="card-body">
                              <table class="table">
                                      <thead>
                                        <tr>
                                          <th scope="col">Train Name</th>
                                          <th scope="col">Destination</th>
                                          <th scope="col">Frequency (min)</th>
                                          <th scope="col">Next Arrival</th>
                                          <th scope="col">Minutes Away</th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr>
                                          <th scope="row">Trenton Express</th>
                                          <td>Trenton</td>
                                          <td>25</td>
                                          <td>05:35 PM</td>
                                          <td>10</td>
                                        </tr>
                                        <tr>
                                          <th scope="row">Oregon Trail</th>
                                          <td>Salem, Oregon</td>
                                          <td>3600</td>
                                          <td>01:39 PM</td>
                                          <td>1154</td>
                                        </tr>
                                      </tbody>
                                    </table>
                              </div>
                          </div>
                        </div>
                   </div><br>



            <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                            <div class="card-header">
                              Add Train
                            </div>
                            <div class="card-body">
                              <form>
                                      <div class="form-group">
                                        <label for="train-name">Train Name</label>
                                        <input type="name" class="form-control" id="train-name" placeholder="">
                                       </div>
                                      <div class="form-group">
                                        <label for="destination">Destination</label>
                                        <input type="destination" class="form-control" id="destination" placeholder="">
                                      </div>
                                      <div class="form-group">
                                        <label for="train-time">First Train Time (HH:mm - military time)</label>
                                        <input type="train-time" class="form-control" id="train-time" placeholder="">
                                      </div>
                                      <div class="form-group">
                                          <label for="frequency">Frequency (min)</label>
                                          <input type="frequency" class="form-control" id="frequency" placeholder="">
                                        </div>
                                      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                              


                    
        
              
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>
    <script src="moment.js"></script>
    <script type="text/javascript" src="assets/trainsch.js"></script>
  </body>
</html>
